version: '3'
services:
  nba-teams:
    restart: always
    env_file: .env
    build: .
    ports:
      - "5005:5005"
    networks:
      - db_network
      - web_network
  postgres:
    image: postgres:latest
    networks:
      - db_network
      - web_network
    restart: always    
  nginx:
    restart: always
    image: "nginx:latest"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on:
      - nba-teams
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
